<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-23</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center py-5 fw-bold">Validation With javascript</h2>
    </div>

    <div class="container centered-div">
        <div class="form">
            <form action="">
                <div class="input-item">
                    <input id="name" type="text" placeholder="Enter Your Name">
                    <p class="name_err"></p>
                </div>
                <div class="input-item">
                    <input id="email" type="text" placeholder="Enter Your Email">
                    <p class="email_err"></p>
                </div>
                <div class="input-item">
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </div>



    <script>

        let name = document.querySelector("#name")
        let submit = document.getElementById('submit')
        let email = document.getElementById('email')
        let name_err = document.querySelector(".name_err")
        let email_err = document.querySelector(".email_err")
        // regex for email validation
        let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

        submit.addEventListener("click",(e)=>{
            e.preventDefault()
            if(!name.value){
                name_err.innerHTML = 'Enter Name *'
            }else{
                name_err.innerHTML = ''
            }

            if(!email.value){
                email_err.innerHTML = 'Enter Your Email *'
            }else{
                if(email.value.match(mailformat)){
                    email_err.innerHTML = ''
                }else{
                    email_err.innerHTML = 'Enter a valid Email *'
                }
            }
        })

        
    </script>

    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
