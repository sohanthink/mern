<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>


    <div class="todo">
        <div class="container">
            <h1 class="text-center fw-bold pt-4">To-Do App</h1>

            <p class="err text-center"></p>
            <div class="main d-flex gap-4 justify-content-center">
                <div class="col-auto">
                    <input type="text" class="input form-control" id="inputPassword2" placeholder="Enter something">
                </div>
                <div class="col-auto">
                    <button type="submit" class="addbtn btn btn-primary mb-3">Add Item</button>
                </div>
            </div>
            <ul class="list_parent">
            </ul>

        </div>
    </div>

    <script>
        let input = document.querySelector(".input")
        let addbtn = document.querySelector(".addbtn")
        let err = document.querySelector(".err")
        let list_parent = document.querySelector(".list_parent")

        let arr = []
        let arrindex

        // list added click
        addbtn.addEventListener("click",function(){
            if(input.value == ''){
                err.innerHTML = "Salar vai add kor kichu"
            }else{
                if(addbtn.innerHTML == 'Add Item'){

                    list_parent.innerHTML = ""
                    err.innerHTML = ""
    
                    arr.push(input.value)
                    input.value = ""
                    todo()
                }else{
                    arr[arrindex] = input.value
                    todo()
                    input.value = ''
                    addbtn.innerHTML = 'Add Item'
                }
            }
        }) 

        // function for delete and esdit
        function todo(){
            list_parent.innerHTML = ""
            arr.map((item) => {
                    list_parent.innerHTML += `<li>${item}<div><button class="editBtn">Edit</button><button class="dltBtn">delete</button></div></li>`

                    // delete operation start from here
                    let dltBtn = document.querySelectorAll(".dltBtn")
                    let dltBtnArr = Array.from(dltBtn)

                    // console.log(typeof dltBtnArr);

                    dltBtnArr.map((delete_item,index) => {
                        delete_item.addEventListener("click",function(){
                            arr.splice(index,1)
                            todo()
                        })
                    })
                    // delete operation ends here

                    // edit operation starts here
                    let editBtn = document.querySelectorAll(".editBtn")
                    let editBtnArr = Array.from(editBtn)

                    editBtnArr.map((edit_item,index)=>{
                        edit_item.addEventListener("click",function(){
                            input.value = arr[index]
                            arrindex = index
                            addbtn.innerHTML = "Update" 
                        })
                    })

                    // edit operation ends here

                })
        }








    </script>
    
    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</body>
</html>
